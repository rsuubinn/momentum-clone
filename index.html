<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="js-logo">
      <img class="logo" src="img/logo.jpeg" />
    </div>

    <div class="weather">
      <div class="temp"></div>
      <div class="place"></div>
    </div>

    <div class="clock">
      <div class="clock__title">00:00:00</div>
    </div>

    <form class="login-form">
      <h2 class="login-form__title">Hello, what's your name?</h2>
      <input class="login-form__input" required maxlength="15" type="text" />
      <button class="login-form__button">Continue</button>
    </form>

    <h1 class="greeting"></h1>

    <form class="todo-form">
      <h2 class="todo-form__title">Make your to do list for today!</h2>
      <input class="todo-form__input" type="text" required />
    </form>

    <ul class="todo-list"></ul>

    <div class="quote">
      <span></span>
      <span class="quote__author"></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/logo.js"></script>
  </body>
</html>
